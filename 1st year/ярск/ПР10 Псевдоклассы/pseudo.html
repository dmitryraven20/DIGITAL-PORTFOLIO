<html>
    <head>
        <meta charset="utf-8">
        <title>Список на псевдоклассах</title>
        <link rel="stylesheet" type="text/css" href="./css/pseudo.css">
    </head>
    <body>
        <ol>
            <li class="dropdown"><button class="dropbut">Классическая литература</button>
                <ol class="dropcont">
                    <li>Русская классика</li>
                    <li>Английская классика</li>
                    <li>Немецкая классика</li>
                </ol>
            </li>
            <li class="dropdown"><button class="dropbut">Фантастика</button>
                <ol class="dropcont">
                    <li>Научная фантастика</li>
                    <li>Фэнтези</li>
                    <li>Юмористическое фэнтези</li>
                </ol>
            </li>
            <li class="dropdown"><button class="dropbut">Научно-популярная литература</button>
                <ol class="dropcont">
                    <li>Информатика</li>
                    <li>Биология</li>
                    <li>Физика</li>
                </ol>
            </li>
            <li class="dropdown"><button class="dropbut">Журналы</button>
                <ol class="dropcont">
                    <li>Детские журналы</li>
                    <li>Технические журналы</li>
                    <li>IT</li>
                </ol>
            </li>
        </ol>
    </body>
</html>
